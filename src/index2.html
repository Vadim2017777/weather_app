<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper-body">
      <div class="background-image">
        <div class="container">
          <section class="section-main">
            <div class="global-input">
              <div class="input-form">
                <form class="search__form" id="search-form">
                  <svg
                    class="search__form-geolocation"
                    xmlns="http://www.w3.org/2000/svg"
                    height="24"
                    viewBox="0 0 24 24"
                    width="24"
                  >
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M20.94 11c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"
                    ></path>
                  </svg>
                  <input
                    id="search-input"
                    value=""
                    name="city"
                    placeholder="Enter the city"
                  />
                  <button class="search__form-favourite bgNew" type="button">
                    <svg
                      class="fovourite-icon"
                      xmlns="http://www.w3.org/2000/svg"
                      height="24"
                      viewBox="0 0 24 24"
                      width="24"
                    >
                      <path
                        d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"
                      ></path>
                      <path d="M0 0h24v24H0z" fill="none"></path>
                    </svg>
                  </button>
                </form>
              </div>
              <div class="favorites js-width-conteiner">
                <button class="list-button favourite-prev"></button>
                <ul class="favorites-list">
                  <li
                    class="favorites-list__item"
                    title="KIev"
                    style="
                      transform: translateX(-113px);
                      transition-duration: 500ms;
                    "
                  >
                    <p class="favorites-list__item-link">KIev</p>
                    <button
                      class="favorites-list__item-close"
                      type="button"
                      data-text="KIev"
                    ></button>
                  </li>
                </ul>
                <button class="list-button favorite-next" hidden=""></button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
