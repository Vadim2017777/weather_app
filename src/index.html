<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Weather_app</title>
  </head>
  <body>
    <div class="container">
      <section class="weaterBroadcast-search">
        <div class="container">
          <form class="search__form" id="search-form">
            <input
              id="search-input"
              name="search-city"
              placeholder="Enter the city"
            />
          </form>
        </div>

        <div class="weather-info" id="weather-info-js">
          <img
            src="https://openweathermap.org/img/w/09n.png"
            alt=""
            class="wether-img"
          />
          <div class="weather-city"><span>KIEV</span></div>
          <div class="weather-main-temp">
            <span>-25 <span class="mainspdeg"> &deg;</span></span>
          </div>
          <div class="weather-minmax-cont">
            <div class="weather-mintemp">
              <span class="minsp">min</span><br /><span>25&deg;</span>
            </div>
            <div class="weather-maxtemp">
              <span class="minsp">min</span><br /><span>25&deg;</span>
            </div>
          </div>
          <input type="button" value="" />
        </div>
      </section>
    </div>
  </body>
</html>
