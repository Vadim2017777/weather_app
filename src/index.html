<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Weather_app</title>
  </head>
  <body>
    <div class="container">
      <section class="weaterBroadcast-search">
        <div class="container">
          <form class="search__form" id="search-form">
            <input
              id="search-input"
              name="search-city"
              placeholder="Enter the city"
            />
          </form>
        </div>

        <div class="weather-info" id="weather-info-js"></div>
        <div class="weather-buttons">
          <button class="weather-button" data-action="oneDaysForcast">
            TODAY
          </button>
          <button class="weather-button" data-action="5daysForcast">
            5 DAYS
          </button>
        </div>

        <div class="weather-fivedays-forecast"></div>
      </section>
    </div>
  </body>
</html>
